<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <title>{{ .title }}</title>
  </head>
  <body class="bg-zinc-900 w-5/6 font-serif mx-auto">
    <h1 class="text-3xl font-bold underline text-white my-8">2FA</h1>

    {{ if .message }}
    <p class="text-red-500">{{ .message }}</p>
    {{ end }}

    <form
      action="/auth/totp"
      method="POST"
      class="bg-zinc-800 p-6 rounded-lg shadow"
    >
      <div class="mb-4">
        <label for="code" class="block text-gray-300">Code</label>
        <input
          type="text"
          id="code"
          name="code"
          class="w-full p-2 rounded bg-zinc-700 text-white"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Submit
      </button>
    </form>
  </body>
  <
</html>
